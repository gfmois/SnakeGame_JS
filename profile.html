<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/profle.css">
    <script src="src/js/profile.js"></script>
    <title>PROFILE</title>
</head>

<body>
    <div class="profile-grid">
        <div class="user-info-area">
            <div class="info">
                <div id="username" class="username"></div>
                <div id="mode-ranking" class="mode-ranking">
                    <h3>Your Ranking</h3>
                    <div class="normal"></div>
                    <div class="speed"></div>
                    <div class="hard"></div>
                </div>

            </div>
        </div>
        <div class="user-customization-area">
            <div class="colors">
                <h2>CUSTOMIZATION</h2>
                <div>
                    <div class="snake-head">
                        <label for="head-color">Snake Head: </label>
                        <input type="color" name="head-color" id="head-color">
                    </div>
                    <div class="snake-body">
                        <label for="body-color">Snake Body: </label>
                        <input type="color" name="body-color" id="body-color">
                    </div>
                    <div class="apple-color">
                        <label for="apple-bg-color">Apple Color: </label>
                        <input type="color" name="apple-bg-color" id="apple-bg-color">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <button id="backbtn">go Back</button>
    <button id="logout">Logout</button>
</body>

</html>
